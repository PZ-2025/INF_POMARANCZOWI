<app-navbar></app-navbar>
<div class="p-4 min-h-screen" style="background-color: var(--bg-content)">
  <div class="mt-32 w-full" style="padding-left: max(32px, env(safe-area-inset-left)); padding-right: max(32px, env(safe-area-inset-right));">
    <div class="max-w-[600px] mx-auto p-8 rounded-3xl shadow-lg border border-black-400" style="background-color: var(--box-color)">
      <form class="flex flex-col space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <input
          formControlName="email"
          type="email"
          placeholder="Email"
          class="p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-[#D9D9D9] text-2xl"
          required
        />
        <input
          formControlName="password"
          type="password"
          placeholder="Hasło"
          class="p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-[#D9D9D9] text-2xl"
          required
        />
        <a href="#" class="text-blue-500 text-3xl self-center mt-2">Nie pamiętasz hasła?</a>
        <div *ngIf="errorMessage" class="text-red-600 text-center text-xl font-semibold">
          {{ errorMessage }}
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-all text-3xl mt-2 cursor-pointer"
        >
        Zaloguj
        </button>
      </form>
    </div>
  </div>
</div>
