<app-navbar></app-navbar>
<div class="p-4 min-h-screen" style="background-color: var(--bg-content); color: var(--text-color)">
  <!-- Wyszukiwarka -->
  <div class="max-w-[1284px] w-full mx-auto flex items-center rounded-md overflow-hidden shadow-sm border" style="background-color: var(--box-color)">
    <span class="p-1"><i class="fas fa-search"></i></span>
    <img src="/assets/imgs/search.png" class="w-8 h-8 invert dark:invert-0 transition-all duration-300" />
    <input type="text" placeholder="Wyszukaj książkę..." class="flex-1 p-2 outline-none bg-transparent text-xl" />
    <button class="px-8 py-2 cursor-pointer border rounded" style="background-color: var(--button-bg); color: var(--button-text)">
      Szukaj
    </button>
  </div>

  <!-- Kategorie -->
  <div class="max-w-[1284px] w-full mx-auto flex flex-wrap justify-center gap-x-6 gap-y-4 px-8 m-[32px]">
    <button class="px-8 py-3 text-lg rounded shadow-sm cursor-pointer border"
            style="background-color: var(--button-bg); color: var(--button-text)">
      Kategoria1
    </button>
    <button class="px-8 py-3 text-lg rounded shadow-sm cursor-pointer border"
            style="background-color: var(--button-bg); color: var(--button-text)">
      Kategoria2
    </button>
    <button class="px-8 py-3 text-lg rounded shadow-sm cursor-pointer border"
            style="background-color: var(--button-bg); color: var(--button-text)">
      Kategoria3
    </button>
    <button class="px-8 py-3 text-lg rounded shadow-sm cursor-pointer border"
            style="background-color: var(--button-bg); color: var(--button-text)">
      Kategoria4
    </button>
    <button class="px-8 py-3 text-lg rounded shadow-sm cursor-pointer border"
            style="background-color: var(--button-bg); color: var(--button-text)">
      Kategoria5
    </button>
  </div>

  <!-- Lista książek -->
  <div class="max-w-[1284px] w-full mx-auto flex justify-center space-x-6">
    <div class="rounded-lg shadow-md p-4 w-[412px] border" style="background-color: var(--box-color)">
      <div class="flex justify-center py-[48px] px-[48px] rounded-md border"
           style="background-color: var(--inner-box)">
        <img src="/assets/imgs/book.png" alt="Okładka książki" class="w-[248px] h-[248px] object-cover transition-all duration-300 invert dark:invert-0" />
      </div>
      <div class="mt-4">
        <p class="font-semibold text-lg">Harry Potter i Kamień Fizjologiczny</p>
        <p class="opacity-80">Fantazy</p>
        <p class="opacity-70 text-sm">J.K. Rowling</p>
      </div>
    </div>

    <!-- Skopiuj div powyżej dla kolejnych książek, jeśli potrzebujesz więcej -->
  </div>
</div>
