<div class="home-container">
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" class="logo-img" />
      <span class="title">MiPBP w Rzeszowie</span>
    </div>
    <nav>
      <a routerLink="/">Strona główna</a>
      <a routerLink="/login">Zaloguj się</a>
      <a routerLink="/register">Zarejestruj się</a>
    </nav>
  </header>


  <main>
    <div class="search-bar">
      <input type="text" placeholder="Wyszukaj książkę..." class="search-input" />
      <button class="search-button">Szukaj</button>
    </div>

    <div class="categories">
      <button class="category-button">Kategoria1</button>
      <button class="category-button">Kategoria2</button>
      <button class="category-button">Kategoria3</button>
      <button class="category-button">Kategoria4</button>
      <button class="category-button">Kategoria5</button>
    </div>

    <div class="book-list">
      <div class="book-card" *ngFor="let book of books">
        <img src="assets/book-placeholder.png" alt="Książka" class="book-img" />
        <div class="book-info">
          <h3>{{ book.title }}</h3>
          <p>{{ book.genre }}</p>
          <p>{{ book.author }}</p>
        </div>
      </div>
    </div>
  </main>
</div>
