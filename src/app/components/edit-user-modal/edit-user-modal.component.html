<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-xl shadow-lg w-96" style="background-color: var(--edit-user-modal);">
    <h2 class="text-2xl font-bold mb-4">Edytuj dane</h2>
    <input [(ngModel)]="firstName" (ngModelChange)="firstNameChange.emit($event)" placeholder="ImiÄ™" class="w-full mb-3 border rounded p-2" style="background-color: var(--edit-user-modal-input);"/>
    <input [(ngModel)]="lastName" (ngModelChange)="lastNameChange.emit($event)" placeholder="Nazwisko" class="w-full mb-8 border rounded p-2" style="background-color: var(--edit-user-modal-input);"/>
    <div class="flex justify-end gap-3">
      <button (click)="cancel.emit()" class="px-4 py-2 rounded border cursor-pointer" style="background-color: var(--button-cancel-bg); border-color: var(--text-color); color: var(--button-login-text);">Anuluj</button>
      <button (click)="save.emit()" class="px-4 py-2 rounded border cursor-pointer" style="background-color: var(--button-login-bg); border-color: var(--text-color); color: var(--button-login-text);">Zapisz</button>
    </div>
  </div>
</div>
