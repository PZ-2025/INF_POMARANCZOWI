<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-xl shadow-lg w-96" style="background-color: var(--edit-user-modal);">
    <h2 class="text-2xl font-bold mb-4">Zmień zdjęcie profilowe</h2>
    <input type="file" (change)="onFileChange($event)" class="w-full mb-6 border rounded p-2 cursor-pointer" style="background-color: var(--edit-user-modal-input);"/>
    <div class="flex justify-end gap-3">
      <button (click)="deleteAvatar()" class="px-4 py-2 rounded border cursor-pointer" style="background-color: var(--button-delete-image-bg); border-color: var(--text-color); color: var(--button-login-text);">Usuń stare</button>
      <button (click)="cancel.emit()" class="px-4 py-2 rounded border cursor-pointer" style="background-color: var(--button-cancel-bg); border-color: var(--text-color); color: var(--button-login-text);">Anuluj</button>
      <button (click)="onSave()" class="px-4 py-2 rounded border cursor-pointer" style="background-color: var(--button-login-bg); border-color: var(--text-color); color: var(--button-login-text);">Zmień</button>
    </div>
  </div>
</div>
