<header class="w-full bg-[#D9D9D9] flex items-center justify-between p-4 shadow-md">
  <div class="flex items-center space-x-6">
    <a href="/">
      <img src="/assets/imgs/logo-book.png" alt="Logo" class="w-9 h-9"/>
    </a>
    <a href="/" class="text-2xl font-bold">MiPBP w Rzeszowie</a>
  </div>

  <div class="flex items-center space-x-6">
    <!-- Navbar dla niezalogowanego użytkownika -->
    <a *ngIf="!isLoggedIn" href="/login" class="text-xl">Zaloguj się</a>
    <a *ngIf="!isLoggedIn" href="/register" class="text-xl">Zarejestruj się</a>

    <!-- Navbar dla zalogowanego użytkownika -->
    <a *ngIf="isLoggedIn" href="/me" class="text-xl">Mój profil</a>
    <a *ngIf="isLoggedIn" (click)="logout()" href="#" class="text-xl">Wyloguj się</a>

    <img src="/assets/imgs/moon.png" alt="Moon" class="w-9 h-9 rounded-full"/>
  </div>
</header>
